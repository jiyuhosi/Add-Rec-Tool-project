name: Frontend Lint

on:
    push:
        branches: [main, develop, test-husky]
    pull_request:
        branches: [main, develop, test-husky]

permissions:
    contents: read

jobs:
    eslint:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci --no-audit --no-fund

            - name: Run ESLint (full project)
              # Warnings are allowed (no --max-warnings=0)
              run: npx eslint .

            - name: Show disk usage (debug)
              if: ${{ failure() }}
              run: du -sh . || true
